<!-- //? o html não liga se as tags estão escritas com maiusculas ou minusculas -->
<tag>
  <!-- //* Para facer comentários em html é desta forma que se escreve-->
  <!-- //* Corpo da Tag -->
  <!-- //* dentro desta tag é possivel ter várias outras tags -->
  <bla>
    <opa></opa>
    <opa></opa>
    <opa></opa>
    <opa></opa>
  </bla>
</tag>

<!-- //* Tags sem corpo escrevem-se da seguinte forma -->
<tag />

<!-- //* Existem tags em que não é necessario utilizar a ultima barra tais como-->
<meta>
<br>
<input>

<!-- //! No caso de utilizar REACT é necessário colocar sempre a barra-->

<!-- //* Na tag de abertura é possivel atribuir parametros-->

<tag param="valor" param2="valor2">
    <!-- //* Corpo da tag -->
</tag>

<!-- //* Nas tags sem corpo faz-se da mesma forma -->

<!-- //* OBSERVAÇÃO: HTML JÁ TEM ALGUMAS TAGS DEFINIDAS BEM COMO PARAMETROS DEFINIDOS, POR EXEMPLO-->
<input type="text" value="processar!">

<!-- //* É possível criar as nossas próprias tags-->
<!-- //! no framework VUE js por exemplo fica-->
<input type="text" v-if v-for v-else>
