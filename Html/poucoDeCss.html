<!DOCTYPE html>
<html>
  <head>
    <title>Um Pouco de Css</title>
    <style>
      h1 {
        font-size: 20px;
      }

      .fundoVermelho {
        background-color: #c00;
      }

      .negrito {
        font-weight: bold;
      }

      #textoPrincipal {
        font-size: 40px;
        font-weight: bold;
        background-color: #444;
        padding: 10px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span><br /><br /><br />
    <span class="fundoVermelho negrito">Texto 2</span><br />
    <span class="fundoVermelho" wm-atrib>Texto 3</span>
    <!-- //! wm-atrib Ã© um atributo personalizado -->
    <!-- //* em java script para aceder a este atributo faz-se desta forma: document.querySelector('[wm-atrib]')-->
  </body>
</html>
