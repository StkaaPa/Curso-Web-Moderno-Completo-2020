<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        /*
            1. INLINE
            2. ID
            3. CLASSE, PSEUDO-CLASSE, ATRIBUTOS
            4. ELEMENTOS, PSEUDO-ELEMENTOS
        */

        body {
            font-size: 25px;
        }

        div {
            background-color: #00b;
            color: #fff;
        }

        /* SE TROCAR A ORDEM DESTES ULTIMOS DOIS DIVS div[wm-cor] e o div:hover
            O HOVER N√ÉO VAI FUNCIONAR */
        div[wm-cor] {
            background-color: darkorange;
        }

        div.estilo{
            background-color: green;
        }

        
        #unico1, #unico2 {
            background-color: #000;
        }
        
        div:hover, #unico1:hover, #unico2:hover{
            background-color: purple;
        }
        </style>
</head>

<body>
    <div id="unico1" class="estilo">
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
